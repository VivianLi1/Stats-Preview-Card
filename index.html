<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <div class="main-container">

    <div class="top-container"> </div>

    <div class="left-container">
      <div id="heading-content"><h1>Get <span>insights</span> that help your business grow.</h1></div>
      <div id="inner-content">
        <p>

        </p>
      </div>
      <div id="data-content">
        <div class="data"><h2>10k+</h2> <h5>companies</h5></div>
        <div class="data"><h2>314</h2> <h5>templates</h5></div>

      </div>
    </div>

      <!--<img id="img-header-desktop" src="images/image-header-desktop.jpg">-->
    </div>
